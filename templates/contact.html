<!DOCTYPE html>
 <html>
 <head>
     <title>Contact Form</title>
     <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
 </head>
 <body>
     <h2>Contact Us</h2>
     {% if errors %}
         <ul class="errors">
         {% for error in errors %}
             <li>{{ error }}</li>
         {% endfor %}
         </ul>
     {% endif %}
     <form action="/submit" method="post">
         <label>Name:</label>
         <input type="text" name="name" value="{{ name or '' }}" required><br>

         <label>Email:</label>
         <input type="email" name="email" value="{{ email or '' }}" required><br>

         <label>Phone Number:</label>
         <input type="text" name="phone" value="{{ phone or '' }}" required><br>

         <label>Message:</label>
         <textarea name="message" required>{{ message or '' }}</textarea><br>

         <label>Subject:</label>
         <select name="subject" id="subject" onchange="toggleOtherSubject()">
             <option value="General Inquiry">General Inquiry</option>
             <option value="Support Request">Support Request</option>
             <option value="Other">Other</option>
         </select><br>

         <div id="other_subject_div" style="display: none;">
             <label>Other Subject:</label>
             <input type="text" name="other_subject"><br>
         </div>

         <label>Preferred Contact Method:</label><br>
         <input type="checkbox" name="contact_method" value="Email"> Email
         <input type="checkbox" name="contact_method" value="Phone"> Phone
         <input type="checkbox" name="contact_method" value="Both"> Both<br>

         <label>
             <input type="checkbox" name="agreement" value="yes"> I agree to the terms and conditions.
         </label><br>

         <button type="submit">Submit</button>
     </form>


 </body>
 </html>
